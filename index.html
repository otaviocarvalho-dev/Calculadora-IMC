<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título do site: -->
    <title>Calculadora IMC</title>
    <!-- Link CSS: -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link para ícones do Bootstrap: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/pexels-thisisengineering-3912944.jpg" alt="Imagem de um personal trainer">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora IMC</h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        <input type="number" id="height" required>
                        <span>m</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </form>
            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
